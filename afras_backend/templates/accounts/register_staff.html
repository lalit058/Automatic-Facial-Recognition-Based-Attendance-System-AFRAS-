<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Enrollment | AFRAS CORE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0062ff;
            --primary-glow: rgba(0, 98, 255, 0.4);
            --bg: #030712;
            --surface: #111827;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #030712 100%);
        }

        .enrollment-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 2.5rem;
            width: 100%;
            max-width: 750px;
            /* Adjusted for extra fields */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        header h2 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-align: center;
        }

        header p {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-group label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            background: rgba(3, 7, 18, 0.6);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            padding: 8px;
            font-size: 0.75rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .messages {
            list-style: none;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
        }

        .message.success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .message.error {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>

<body>

    <div class="enrollment-card">
        <header>
            <h2>Personnel Registration</h2>
            <p style="color: var(--text-dim); font-size: 0.85rem;">Official Academic Staff Enrollment Portal</p>
        </header>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'register_staff' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">
                <div class="input-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" name="name" placeholder="Prof. Jane Doe" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-id-badge"></i> Staff ID / Username</label>
                    <input type="text" name="staff_id" placeholder="STF-2026-X" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-phone"></i> Contact Number</label>
                    <input type="tel" name="phone" placeholder="+977-98XXXXXXXX" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-graduation-cap"></i> Educational Degree</label>
                    <input type="text" name="degree" placeholder="PhD, MSc in CS" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-briefcase"></i> Designation</label>
                    <input type="text" name="designation" placeholder="HOD / Senior Lecturer" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-sitemap"></i> Department</label>
                    <select name="department" required>
                        <option value="CSIT">CSIT</option>
                        <option value="Engineering">Engineering</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-users-cog"></i> System Role</label>
                    <select name="role" required>
                        <option value="staff">Staff</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label><i class="fas fa-camera"></i> Profile Photo (For Identity Log)</label>
                    <input type="file" name="photo" accept="image/*" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" required >
                </div>
                <div class="input-group">
                    <label style="color: var(--success);"><i class="fas fa-key"></i> Institutional Auth Key</label>
                    <input type="password" name="auth_key" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Authorize Identity & Register
            </button>
        </form>

        <div class="footer-link">
            Registered already? <a href="{% url 'login' %}"
                style="color: var(--primary); text-decoration: none;">Login</a>
        </div>
    </div>

</body>

</html>
