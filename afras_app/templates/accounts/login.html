<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRAS | Secure Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0062ff;
            --primary-glow: rgba(0, 98, 255, 0.4);
            --bg: #030712;
            --surface: #111827;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.1;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }


        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .login-header p {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 5px;
        }


        /* --- UPDATED DYNAMIC MESSAGE SYSTEM --- */
        .msg-container {
            margin-bottom: 1.5rem;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
            font-weight: 500;
        }

        .msg.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        .footer-links p {
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="grid-overlay"></div>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>System  Login</h2>
            <p>Access the AFRAS Management Core</p>
        </div>

        {% if messages %}
        <div class="msg-container">
            {% for msg in messages %}
            <div class="msg {{ msg.tags }}">
                {% if msg.tags == 'success' %}
                <i class="fas fa-check-circle"></i>
                {% else %}
                <i class="fas fa-exclamation-circle"></i>
                {% endif %}
                {{ msg }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="label-with-symbol">
                    <span>IDENTIFIER</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user" style="color: var(--primary);"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label class="label-with-symbol">
                    <span>SECURITY_KEY</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock" style="color: yellow;"></i>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-login">AUTHORIZE ACCESS</button>
        </form>

        <div class="footer-links">
            <p>Need system access?</p>
            <a href="{% url 'register-student' %}"><i class="fas fa-user-plus"></i> Register Student</a>
        </div>
    </div>

</body>

</html>
